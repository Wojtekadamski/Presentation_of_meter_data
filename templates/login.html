{% extends "base.html" %}

{% block content %}
  <div class="container">
    <h2>Login</h2>
    <form method="POST">
      {{ form.hidden_tag() }}
      <div class="form-group">
        {{ form.username.label }} {{ form.username() }}
      </div>
      <div class="form-group">
        {{ form.password.label }} {{ form.password() }}
      </div>
      <div class="form-group">
        {{ form.remember_me() }} {{ form.remember_me.label }}
      </div>
      <div class="form-group">
        <input type="submit" value="Login" class="btn btn-primary">
      </div>
    </form>
  </div>
{% endblock %}
